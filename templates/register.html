<template name="register">
  <div class="container">
    <h2>Get Dressed</h2>
  </div>

  <div class="row">
    <form class="col s12">
        <div class="input-field col s10 push-s1">
          <input id="username" type="text" name="registerName">
          <label for="username">First Name</label>
        </div>
        <div class="input-field col s10 push-s1">
          <input id="email" type="email" name="registerEmail">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s10 push-s1">
          <input id="password" type="password" name="registerPassword">
          <label for="password">Password</label>
        </div>
        <button id="regButton" class="btn waves-effect waves-light col s8 push-s2" type="submit" name="action">Sign Up</button>
    </form>
    <hr class="short-rule">
      <div class="sign-up">
        <a class="btn-flat col s4 push-s4" href="{{pathFor route='login'}}">Cancel</a>
      </div>
  </div>
</template>
